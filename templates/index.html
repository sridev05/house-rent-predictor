<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üè† House Rent Prediction</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffffff; /* clean pure white background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 85%; /* make the form wider */
      max-width: 1100px; /* prevent it from being too wide on big screens */
      background: #ffffff;
      padding: 50px 60px;
      border-radius: 20px;
     
    }

    h2 {
      text-align: center;
      margin-bottom: 35px;
      color: #222;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      color: #444;
      margin-bottom: 6px;
      font-size: 15px;
       font-weight: 700;
    }

    input,
    select {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
      background-color: #fff;
      transition: 0.2s ease;
    }

    input:focus,
    select:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.25);
    }

    button {
      margin-top: 15px;
      background: #007bff;
      color: #fff;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0056d2;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    .result {
      margin-top: 25px;
      background: #e8f4ff;
      border-left: 4px solid #007bff;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      color: #007bff;
      text-align: center;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè† House Rent Prediction</h2>

    <form action="/predict" method="post">
      <div class="form-group">
        <label>BHK</label>
        <input type="number" name="bhk" placeholder="Enter number of bedrooms" required>
      </div>

      <div class="form-group">
        <label>Size (sqft)</label>
        <input type="number" name="size" placeholder="Enter size in sqft" required>
      </div>

      <div class="form-group">
        <label>Bathroom</label>
        <input type="number" name="bathroom" placeholder="Enter number of bathrooms" required>
      </div>

      <div class="form-group">
        <label>Floor</label>
        <input type="text" name="floor" placeholder="e.g. 2 out of 5" required>
      </div>

      <div class="form-group">
        <label>Area Type</label>
        <select name="area_type" required>
          <option value="">-- Select Area Type --</option>
          <option value="Super Area">Super Area</option>
          <option value="Carpet Area">Carpet Area</option>
          <option value="Built Area">Built Area</option>
        </select>
      </div>

      <div class="form-group">
        <label>City</label>
        <select name="city" required>
          <option value="">-- Select City --</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Chennai">Chennai</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Delhi">Delhi</option>
          <option value="Pune">Pune</option>
        </select>
      </div>

      <div class="form-group">
        <label>Area Locality</label>
        <select name="area_locality" required>
          <option value="">-- Select Locality --</option>
          <option value="Whitefield">Whitefield</option>
          <option value="HSR Layout">HSR Layout</option>
          <option value="Koramangala">Koramangala</option>
          <option value="Indiranagar">Indiranagar</option>
          <option value="Electronic City">Electronic City</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Furnishing Status</label>
        <select name="furnishing_status" required>
          <option value="">-- Select --</option>
          <option value="Furnished">Furnished</option>
          <option value="Semi-Furnished">Semi-Furnished</option>
          <option value="Unfurnished">Unfurnished</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tenant Preferred</label>
        <select name="tenant_preferred" required>
          <option value="">-- Select --</option>
          <option value="Family">Family</option>
          <option value="Bachelors">Bachelors</option>
          <option value="Company">Company</option>
        </select>
      </div>

      <div class="form-group">
        <label>Point of Contact</label>
        <select name="point_of_contact" required>
          <option value="">-- Select --</option>
          <option value="Owner">Owner</option>
          <option value="Agent">Agent</option>
          <option value="Builder">Builder</option>
        </select>
      </div>

      <button type="submit">Predict Rent</button>
    </form>

    {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% endif %}
  </div>
</body>
</html>
